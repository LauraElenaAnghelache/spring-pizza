<!DOCTYPE html>
<html lang="it">

  <head>
   <link th:href="@{/css/style.css}" rel="stylesheet">
    <th:block th:replace="fragments :: src-head"></th:block>
	<title>Aggiungi Pizza</title>
  </head>
  
  <body>
    <th:block th:replace="fragments :: navbar(current)"></th:block>
    <div class="container fw-bold fst-italic pt-5">
    	<h1 class="text-center text-light">Inserisci i seguenti dati</h1>
    	
    	<form
  			id="form-pizza"
  			th:object="${pizza}"
  			th:action="@{/edit}"
  			method="POST"
  		>
  		<input type="hidden" th:field="*{id}">
  		<div class="form-floating mb-3 mt-3 has-validation">
  <input type="text" class="form-control" th:field="*{nome}" id="nome" th:errorClass="is-invalid" placeholder="Pizza Margherita">
  <label for="floatingInput">Nome Pizza</label>
        <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('nome')}" th:text="${err}">
  					</ul>
  				</div>
      
</div>

<div class="form-floating mt-3 has-validation">
  <input type="text" class="form-control" th:field="*{descrizione}" id="descrizione" th:errorClass="is-invalid" placeholder="Descrizione">
  <label for="floatingPassword">Descrizione</label>
  <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}">
  					</ul>
  				</div>
</div>
<div class="form-floating mt-3 has-validation">
  <input type="number" class="form-control" th:field="*{prezzo}" id="prezzo" th:errorClass="is-invalid" placeholder="Prezzo">
  <label for="floatingPassword">Prezzo</label>
  <div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
  					<ul>
  						<li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}">
  					</ul>
  				</div>
</div>
<div>
                <div style="text-align:center;">
  				<button type="submit" class="btn btn-warning mt-3 text-light fw-bold">Save</button>
  				<a class="btn btn-warning mt-3 text-light fw-bold" href="/">Delete</a>
  			</div>
    	</form>
    </div>
</body>
</html>
